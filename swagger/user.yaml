tags:
  - name: Admin
    description: Add admin
paths:
  /signUp:
    post:
      tags:
        - Admin
      summary: Register User
      description: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
      responses:
        "201":
          description: SignUp successful
        "400":
          description: Bad request. Invalid.

  /login:
    post:
      tags:
        - Admin
      summary: Login User
      description: Log in with user credentials.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: Login successful
        "400":
          description: Bad request. Invalid.
